
<div  ng-controller="friendController" ng-init="friendsList()">
<div align="center"><font size="8"><i><b>Friend List</b></i></font></div>
<ul style="list-style:none">
<li ng-repeat="friend in friends">	
<h3><i><b>Email : </b></i> {{friend.email}}</h3>

<h3><i><b>Name : </b></i> {{friend.firstName}}&nbsp;{{friend.lastName}}</h3>
<h3><i><b>Phone No : </b></i> {{friend.contactNumber}}</h3><br>
 <img src="http://localhost:9988/middlware/getimage/{{friend.email}}" height="100px" width="100px" style="margin-left:70px"><br><br>
</li>
</ul>
</div>
